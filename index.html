<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-cont">
    <div class="main-container all">
      <div class="sidebar">
        <div class="image-holder">
          <img src="./images/rosie-pritchard-Jz99MbMN7P0-unsplash.jpg" alt="leaf image" width="30%" height="100%" class="bg-image">
        </div>
        <div class="odin-holder">
            <img src="./images/odin-lined.png" alt="Odin logo" width="200px" height="auto" class="odin-image"> <span class="odin-logo"> ODIN</span>
           
        </div>
        <p class="sticky"> Made by <a href="https://unsplash.com/@every_small_step_?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Rosie Pritchard</a> on <a href="https://unsplash.com/photos/green-fern-plant-in-close-up-photography-Jz99MbMN7P0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
      </div>
      <div class="content">
          <div class="inside sections-one">
            <p class="para"> This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. <span class="new-line"> Sign up <em>now</em> to get started.</span></p>
            <p class="para second"> You <i>know</i> you want to.</p>
          </div>
          <div class="inside sections-two">
            <h3 class="header">let's do this!</h3>
            <div class="form-container flex">
              <form action="#">
                <div class="personal">
                  <label for="f-name">                  FIRST NAME
                    <input type="text" id="f-name" placeholder="First name" required name="f-name">
                  </label>
                </div>
                <div class="personal">
                  <label for="l-name">
                    LAST NAME
                    <input type="text" id="l-name" name="l-name" 
                    required placeholder="Last name">
                  </label>
                </div>
                <div class="personal">
                  <label for="email">EMAIL
                    <input type="email" id="email" name="mail" placeholder="you@mail.com" required>
                  </label>
                </div>
                <div class="personal">
                  <label for="phone">PHONE NUMBER
                    <input type="number" id="phone" name="phone" placeholder="0935216660" required>
                  </label>
                </div>
                <div class="personal">
                  <label for="password">PASSWORD
                    <input type="password" id="password" name="password" placeholder="xxxxxxxxxx" minlength="6" maxlength="12"
                    required>
                  </label>
                </div>
                <div class="personal">
                  <label for="confirm">CONFIRM PASSWORD
                    <input type="password" id="confirm" name="confirm"
                    placeholder="xxxxxxxxxx" minlength="6" maxlength="12"
                    required>
                  </label>
                </div>
                <div class="personal">
                  <input type="submit" value="Sign Up" class="submit-btn">
                </div>
              </form>
            </div>
          </div>
          <div class="inside sections-three">
            <button class="btn">Create Account</button>
            <p class="alternative">Already have an account? <a href="#" class="link">Log in</a></p>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
